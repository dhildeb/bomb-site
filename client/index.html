  <main id="app">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 d-none" id="bomb-form">
          <form onsubmit="app.bombsController.addBomb(event)">
            <div class="form-group">
              <label for="Title">Title</label>
              <input type="text" id="bombTitle">
            </div>
            <div class="form-group">
              <label for="Post">Description</label>
              <input type="text" id="bombPost">
            </div>
            <div class="form-group">
              <label for="img" id="bombImg">img</label>
              <input type="text" id="bombImg">
            </div>
            <button type="submit">Post Bomb</button>
          </form>
        </div>
      </div>

      <div class="row p-5" id="bomb-display">
        <div class="card col-4">
          <div>
            <h3 class="text-center">Title</h3>
          </div>
          <card-body class="m-auto">
            <img src="assets/img/bomb.png" alt="bomb" height="200" width="200" onclick="app.bombsController.drawPost()">
          </card-body>
        </div>

              <div class="skeleton-loader text block"></div>
              <div class="skeleton-loader text"></div>
            </div>
          </div>
        </div> -->
      </div>
    </div>
  </main>
  <footer class="container-fluid bg-dark text-light">
    <div class="row text-center">
      <div type="button" class="button fab" onclick="app.bombsController.toggleForm()">+</div>
      <div class="col">
        <p><small>Made with ðŸ’– by CodeWorks</small></p>
